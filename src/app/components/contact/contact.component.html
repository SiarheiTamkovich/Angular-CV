<section class="contact-page">
  <div class="container contact-page-content">
    <h2 class="title">Contact</h2>
    <h3 class="subtitle">Get in touch</h3>
  </div>
  <div class="contact-content">
    <div class="container">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput [formControl]="email" placeholder="email@example.com" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            class="form-control"
            name="Fullname"
            placeholder="Full Name"
            formControlName="Fullname"
          />
        </div>

        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea
            class="form-control"
            formControlName="Comment"
            name="Comment"
          >
          </textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!FormData.valid"
        >
          Submit
        </button>

      </form>
    </div>
  </div>
</section>
